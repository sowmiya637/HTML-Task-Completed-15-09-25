<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    
    <!-- favicon(small icon you see in the browser tab next to the page title) -->

      <link rel="icon" type="image/svg+xml" href="images/img3.svg">

</head>

 <!-- background images -->

<style>
body {
  background-image: url("https://data.ipic.ai/images/nHqPG57WgjAEVvr_1718588853.webp");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}
</style>

<body>
    <!-- hyperlink -->
     
    <a href="https://www.google.com">visit google</a><br>
 
    <!-- hyperlink using target attribute  -->

    <a href="https://www.google.com" target="_blank">Visit Google</a><br>
   
    <!-- link to a mail -->

    <a href="mailto:sowmiyaravichandran637@gmail.com">visit email</a><br>

    <!-- link to a phone number -->

    <a href="tel:+9788123456">call us</a><br>

    <!-- Link to a Section on the Same Page -->

    <a href="#about">Go to About Section</a>

    <h2 id="about">About Us</h2>

    <!-- downloadable link -->

    <!-- images -->

    <a href="images/img1.webp" download>Download image</a><br>

    <!-- videos -->

    <a href="images/video1.mp4" download>Download video</a><br>


    <!-- Navigation Menu (Multiple Links) -->

    <nav>
  <a href="/home">Home</a>
  <a href="/about">About</a>
  <a href="/contact">Contact</a>
   </nav>
    
  
  
   <!-- basic image tag -->

    <img src="images/img3.svg" alt="A description of the image" width="300" height="200"><br>


    <!-- image from local folder -->

    <img src="images/photo.png" alt="Local Photo"><br>

    <!-- image from website -->

    <img src="https://www.halleyx.com/img/blog2image.490ef88b.svg" alt="image" width="=300" height="200"><br>

    <!-- responsive image -->

    <img src="images/img3.svg" alt="Responsive" style="max-width:100%; height:300px;"><br>

    <!-- image map -->


<img src="img4.jpg" alt="logo" usemap="#image_mapping" width="300" height="300"><br>

<map name="image_mapping">
    <area shape="rect" coords="50,50,150,150" href="https://www.geeksforgeeks.org/" alt="windows" title="about windows">
    <area shape="circle" coords="300,200,50,150" href="https://www.google.com" alt="Brazil" title="Brazil">
    <area shape="poly" coors="200,50,250,80,240,130,180,130,170,80" href="https://www.wikipedia.org" alt="webpage" title="polygon">
    <area shape="default" coors="200,50,250,80,240,130,180,130,170,80" href="https://www.wikipedia.org" alt="webpage" title="polygon">
</map><br>

     <!-- image floating(image is pushed to one side (left or right)) -->

     <img src="images/img3.svg"  alt="float image" style="float: left; width: 100px;">
<p>This is a paragraph that will flow around the image.</p>

    <!-- picture element(multiple source of an image) -->

<picture>
  <source srcset="images/img1.webp" type="image/webp">
  <source srcset="images/img2.jpg" type="image/jpeg">
  <img src="images/img3.svg" alt="Sample Image" width="300" height="200">
</picture>


 
     





   

   


</body>
</html>
